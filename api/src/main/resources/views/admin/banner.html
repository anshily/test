<script>
    $.ajax({
        type: "get",
        url: "/liker/clickLike",
        success: function(result) {
            if (result.code === 0){
                console.log(result);
                if (result.data === "unLogin") {
                    $("#authorBox").hide();
                    $("#authorLR").show();
                }else {
                    $("#authorBox").show();
                    $("#authorImg").src = result.data.header;
                    $("#authorLR").hide();
                }
            }
        }
    })
</script>
